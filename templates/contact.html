{% extends "default.html" %}
<!DOCTYPE html>
<html lang="en">

{% block body %}
{{ super() }}
<form action="/contact" method="POST">
  <div class="container">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Example University">
    </div>
    <div class="form-group">
      <label for="contact">Your Contact Info</label>
      <input type="email" class="form-control" name="contact" id="contact" placeholder="john@example.com">
    </div>
    <div class="form-group">
      <label for="comments">Your comments</label>
      <textarea class="form-control" name="comments" id="comments" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}

</html>
