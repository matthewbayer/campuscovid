{% extends "default.html" %}
<!DOCTYPE html>
<html lang="en">

{% block body %}
{{ super() }}
<form action="/contribute" method="POST">
  <div class="container">
    <div class="form-group">
      <label for="exampleFormControlInput1">College Name</label>
      <input type="text" class="form-control" name="college" id="college" placeholder="Example University" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Link to Source</label>
      <input type="text" class="form-control" name="source" id="source" placeholder="www.reliablesource.com" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Your Email (optional, in case we have questions!)</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="john@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Any other comments</label>
      <textarea class="form-control" name="comments" id="comments" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}

</html>
